<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="refresh" content="10" />
    <title>Gamedev Canvas Workshop</title>
    <style>
      * {
        /* universal selector, which selects all elements on the web page*/
        padding: 0;
        margin: 0;
      }
      canvas {
        background: #eee;
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <canvas id="mycanvas" width="480" height="320"></canvas>

    <script>
      // JavaScript code goes here
      const canvas = document.getElementById("mycanvas");
      const ctx = canvas.getContext("2d"); //targets the element's context - the thing onto which the drawing will be rendered
      let x = canvas.width / 2;
      let y = canvas.height - 30;
      let dx = 2;
      let dy = -2;

      function drawball() {
        //this function draws the ball
        ctx.beginPath();
        ctx.arc(x, y, 10, 0, Math.PI * 2);
        ctx.fillstyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height); // cleans the area of whole canvas
        drawball(); // calling function that draws the ball
        x = x + dx;
        y = y + dy;
      }
      setInterval(draw, 10); // executes "draw" function every 10 millisecondes
    </script>
  </body>
</html>
